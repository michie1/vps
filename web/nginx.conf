# msvos.nl
server {
	listen 80;
	server_name msvos.nl;

	location ^~ /.well-known/acme-challenge/ {
		default_type "text/plain";
		root /usr/share/nginx/html;
	}

	location / {
		return 301 https://www.linkedin.com/in/msvos;
	}
}

server {
	listen 443 ssl;
	server_name msvos.nl;

	ssl_certificate /etc/letsencrypt/live/msvos.nl/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/msvos.nl/privkey.pem;
	
	location / {
		return 301 https://www.linkedin.com/in/msvos;
	}
}

# docs.msvos.nl

server {
    listen 80;
    server_name docs.msvos.nl;

    location / {
        proxy_pass http://192.168.49.2:30430;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443;
    server_name docs.msvos.nl;

    location / {
        proxy_pass https://192.168.49.2:32160;
        proxy_ssl_verify off;  # Trust internal cluster TLS
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

