apiVersion: v1
kind: Secret
metadata:
  name: music-downloader-secrets
type: Opaque
stringData:
  # yt-dlp command configuration
  PREFIX_COMMAND: "yt-dlp --extract-audio --audio-format mp3"
  
  # Download path (should match volume mount)
  DOWNLOAD_PATH: "/music"
  
  # Authentication password
  APP_PASSWORD: "your-secure-password-here"
  
  # JWT secret for token signing - generate a random 64-character string
  JWT_SECRET: "your-jwt-secret-key-here-64-characters-long"